<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(/assets/images/resource/mslider1.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header wform">
            <div class="job-search-sec">
              <div class="job-search">
                <h4>Explore Thousand Of Jobs With Just Simple Search...</h4>
                <form>
                  <div class="row">
                    <div class="col-lg-7 col-md-5 col-sm-12 col-xs-12">
                      <div class="job-field">
                        <input type="text" placeholder="Job title, keywords or company name" />
                        <i class="la la-keyboard-o"></i>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-5 col-sm-12 col-xs-12">
                      <div class="job-field">
                        <input type="text" placeholder="Job title, keywords or company name" />
                        <i class="la la-map-marker"></i>
                      </div>

                    </div>
                    <div class="col-lg-1">
                      <button type="submit"><i class="la la-search"></i></button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <div class="block">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <span class="emlthis"><a href="https://grandetest.com/cdn-cgi/l/email-protection#bcd9c4ddd1ccd0d992dfd3d1" title=""><i class="la la-envelope-o"></i> Email me Jobs Like These</a></span>
          <div class="filterbar">
            <h5>{{listformation.length}} Jobs & Vacancies</h5>
             </div>
          <div class="job-grid-sec" >
            <div class="row" >


              <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor=" let e of listformation | paginate: { itemsPerPage: 9, currentPage: p };let i=index">
                <div class="job-grid border" *ngIf="i<3">
                  <div class="job-title-sec">
                    <div class="c-logo"> <img src="/assets/images/resource/jg1.png" alt="" /> </div>
                    <h3><a href="#" title="">Web Designer / Developer</a></h3>
                    <span>{{e.titre}}</span>
                  </div>
                  <span class="job-lctn">Sacramento, California</span>
                  <a routerLink="/formation/{{e.id}}" title=""> view Details</a>
                </div><!-- JOB Grid -->

              </div>

            </div>
          </div>
        
          <div class="pagination">
            <ul>
           
              <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </ul>
          </div><!-- Pagination -->
        </div>
      </div>
    </div>
  </div>
